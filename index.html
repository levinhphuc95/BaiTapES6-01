<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="justify-text-center">Thông tin nhân viên</h2>
      <div class="row">
        <div class="col-md-6" id="form">
          <div class="input-group mt-2">
            <span class="input-group-text text-white bg-success">Mã NV</span>
            <input class="form-control" id="maNV" />
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text text-white bg-success">Tên NV</span>
            <input class="form-control" id="tenNV" />
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text text-white bg-success">Chức vụ</span>
            <select name="" id="chucVu" class="form-control">
              <option value="Giám đốc">Giám đốc</option>
              <option value="Quản lý">Quản lý</option>
              <option value="Trà xanh">Trà xanh</option>
            </select>
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text text-white bg-success">HS lương</span>
            <input class="form-control" id="hsLuong" />
          </div>
          <div class="input-group mt-2">
            <span class="input-group-text text-white bg-success">Lương CB</span>
            <input class="form-control" id="luongCB" />
          </div>
        </div>
        <div id="showInfo" class="col-md-6 bg-dark"></div>
      </div>
      <button class="btn btn-danger mt-2" id="btnTinhLuong">Tính lương</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
